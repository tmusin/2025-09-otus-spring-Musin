<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <style>
    * {

        padding: 0;

    }

    body {

        min-height: 100vh;
        display: flex;
        align-items: center;

    .error-container {

        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .error-code {
        font-size: 72px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
        line-height: 1;
    }

    .error-title {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
    }

    .error-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .error-icons {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .button-group {

        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .btn-primary {
        background: #667eea;
        color: white;
    }

    .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
    }

    .error-footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #999;
    }
  </style>
</head>
<body>

</body>
</html>
