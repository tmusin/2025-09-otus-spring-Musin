spring:
  datasource:
    url: jdbc:h2:mem:maindb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
  mvc:
    hiddenmethod:
      filter:
        enabled: true

  logging:
    level:
      root: INFO
      ru.musintimur.hw09: DEBUG
      org.springframework.web: DEBUG
    pattern:
      console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file:
      name: logs/app.log
    logback:
      rollingpolicy:
        max-file-size: 10MB
        max-history: 10