<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f0f0f0; font-weight: bold; }
        tr:hover { background-color: #f5f5f5; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn { display: inline-block; padding: 8px 12px; margin: 2px; text-decoration: none; border-radius: 3px; border: none; cursor: pointer; }
        .btn-primary { background: #0066cc; color: white; }
        .btn-danger { background: #cc0000; color: white; }
        .btn-primary:hover { background: #0052a3; }
        .btn-danger:hover { background: #990000; }
        .home-link { margin-bottom: 20px; }
        .actions { margin-bottom: 20px; }
        .error { color: #cc0000; padding: 10px; background: #ffeeee; border: 1px solid #cc0000; border-radius: 3px; margin-bottom: 15px; display: none; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="home-link"><a href="/">← Главная</a></div>
    <h1>Список книг</h1>

    <div class="error" id="errorMsg"></div>

    <div class="actions">
        <button onclick="loadBooks()" class="btn btn-primary">Обновить список</button>
        <a href="/books/create" class="btn btn-primary">Добавить новую книгу</a>
    </div>

    <div class="loading" id="loading" style="display: none;">Загрузка...</div>

    <table id="booksTable" style="display: none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="booksBody"></tbody>
    </table>

    <p id="emptyMsg" style="display: none;">Нет книг в библиотеке.</p>
</div>

<script>
    async function loadBooks() {
        showLoading(true);
        clearError();

        try {
            const response = await fetch('/api/books');
            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.status}`);
            }
            const books = await response.json();
            displayBooks(books);
        } catch (error) {
            console.error('Ошибка:', error);
            showError('Ошибка при загрузке книг: ' + error.message);
        } finally {
            showLoading(false);
        }
    }

    function displayBooks(books) {
        const tbody = document.getElementById('booksBody');
        const table = document.getElementById('booksTable');
        const emptyMsg = document.getElementById('emptyMsg');

        if (books.length === 0) {
            table.style.display = 'none';
            emptyMsg.style.display = 'block';
        } else {
            tbody.innerHTML = books.map(book => `
                <tr>
                    <td>${escapeHtml(String(book.id))}</td>
                    <td><a href="/books/${book.id}">${escapeHtml(book.title)}</a></td>
                    <td>${escapeHtml(book.authorFullName)}</td>
                    <td>${escapeHtml(book.genreName)}</td>
                    <td>
                        <a href="/books/${book.id}/edit" class="btn btn-primary">Редактировать</a>
                        <button onclick="deleteBook(${book.id})" class="btn btn-danger">Удалить</button>
                    </td>
                </tr>
            `).join('');
            emptyMsg.style.display = 'none';
            table.style.display = 'table';
        }
    }

    async function deleteBook(id) {
        if (!confirm('Вы уверены, что хотите удалить эту книгу?')) return;

        try {
            const response = await fetch(`/api/books/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                throw new Error(`Ошибка при удалении: ${response.status}`);
            }
            loadBooks();
        } catch (error) {
            showError('Ошибка при удалении: ' + error.message);
        }
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
    }

    function clearError() {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'none';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    loadBooks();
</script>
</body>
</html>
