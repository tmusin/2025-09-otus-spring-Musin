<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${bookId == null}">Добавить книгу</title>
    <title th:unless="${bookId == null}">Редактировать книгу</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        input:focus, select:focus { outline: none; border-color: #0066cc; }
        .btn-group { margin-top: 20px; }
        .btn { display: inline-block; padding: 10px 20px; margin: 5px 5px 5px 0; text-decoration: none; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #0066cc; color: white; }
        .btn-secondary { background: #666; color: white; }
        .btn:hover { opacity: 0.8; }
        .home-link { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="home-link"><a href="/">← Главная</a></div>
    <h1 th:if="${bookId == null}">Добавить книгу</h1>
    <h1 th:unless="${bookId == null}">Редактировать книгу</h1>

    <form th:action="${bookId == null} ? '/books' : @{/books/{id}(id=${bookId})}"
          method="post"
          th:object="${dto}">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="authorId">Автор:</label>
            <select id="authorId" th:field="*{authorId}" required>
                <option value="">-- Выберите автора --</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="genreId">Жанр:</label>
            <select id="genreId" th:field="*{genreId}" required>
                <option value="">-- Выберите жанр --</option>
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary" th:text="${bookId == null} ? 'Добавить' : 'Обновить'"></button>
            <a href="/books" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
