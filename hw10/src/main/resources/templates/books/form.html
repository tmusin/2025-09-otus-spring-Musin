<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book != null ? 'Редактирование книги' : 'Добавление новой книги'}"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .error { color: #cc0000; font-size: 0.9em; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 3px; }
        .btn-primary { background: #0066cc; color: white; }
        .btn-danger { background: #cc0000; color: white; }
        .home-link { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="home-link"><a href="/books">← Назад к списку книг</a></div>
    <h1 th:text="${book != null ? 'Редактирование книги' : 'Добавление новой книги'}"></h1>

    <form th:action="${book != null ? '/books/' + book.id : '/books'}"
          th:method="post"
          th:object="${dto}">

        <input type="hidden" th:if="${book != null}" th:field="*{id}">

        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" th:field="*{title}" required>
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label for="authorId">Автор:</label>
            <select id="authorId" th:field="*{authorId}" required>
                <option value="">-- Выберите автора --</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.fullName}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}"></div>
        </div>

        <div class="form-group">
            <label for="genreId">Жанр:</label>
            <select id="genreId" th:field="*{genreId}" required>
                <option value="">-- Выберите жанр --</option>
                <option th:each="genre : ${genres}"
                        th:value="${genre.id}"
                        th:text="${genre.name}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('genreId')}" th:errors="*{genreId}"></div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:text="${book != null ? 'Сохранить' : 'Добавить'}"></button>
            <a href="/books" class="btn">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
