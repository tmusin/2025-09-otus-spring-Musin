spring:
  data:
    mongodb:
      port: 0
      database: test-library
  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

  main:
    allow-bean-definition-overriding: true

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.7

mongock:
  enabled: false
  runner-type: "InitializingBean"
  migration-scan-package:
    - ru.musintimur.hw08.changelog
  change-logs-scan-package:
    - ru.musintimur.hw08.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local