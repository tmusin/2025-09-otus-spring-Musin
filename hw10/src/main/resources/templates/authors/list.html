<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f0f0f0; font-weight: bold; }
        tr:hover { background-color: #f5f5f5; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn { display: inline-block; padding: 8px 12px; margin: 2px; text-decoration: none; border-radius: 3px; border: none; cursor: pointer; }
        .btn-primary { background: #0066cc; color: white; }
        .btn-primary:hover { background: #0052a3; }
        .home-link { margin-bottom: 20px; }
        .actions { margin-bottom: 20px; }
        .error { color: #cc0000; padding: 10px; background: #ffeeee; border: 1px solid #cc0000; border-radius: 3px; margin-bottom: 15px; display: none; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="home-link"><a href="/">← Главная</a></div>
    <h1>Список авторов</h1>

    <div class="error" id="errorMsg"></div>

    <div class="actions">
        <button onclick="loadAuthors()" class="btn btn-primary">Обновить список</button>
    </div>

    <div class="loading" id="loading" style="display: none;">Загрузка...</div>

    <table id="authorsTable" style="display: none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Полное имя</th>
        </tr>
        </thead>
        <tbody id="authorsBody"></tbody>
    </table>

    <p id="emptyMsg" style="display: none;">Нет авторов в базе данных.</p>
</div>

<script>
    async function loadAuthors() {
        showLoading(true);
        clearError();

        try {
            const response = await fetch('/api/authors');
            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.status}`);
            }
            const authors = await response.json();
            displayAuthors(authors);
        } catch (error) {
            console.error('Ошибка:', error);
            showError('Ошибка при загрузке авторов: ' + error.message);
        } finally {
            showLoading(false);
        }
    }

    function displayAuthors(authors) {
        const tbody = document.getElementById('authorsBody');
        const table = document.getElementById('authorsTable');
        const emptyMsg = document.getElementById('emptyMsg');

        if (authors.length === 0) {
            table.style.display = 'none';
            emptyMsg.style.display = 'block';
        } else {
            tbody.innerHTML = authors.map(author => `
                <tr>
                    <td>${escapeHtml(String(author.id))}</td>
                    <td>${escapeHtml(author.fullName)}</td>
                </tr>
            `).join('');
            emptyMsg.style.display = 'none';
            table.style.display = 'table';
        }
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
    }

    function clearError() {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'none';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    loadAuthors();
</script>
</body>
</html>
