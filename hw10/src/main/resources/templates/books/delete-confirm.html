<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .confirm-box { background: #fff3cd; border: 1px solid #ffc107; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .btn { display: inline-block; padding: 10px 20px; margin: 5px 5px 5px 0; text-decoration: none; border: none; border-radius: 3px; cursor: pointer; }
        .btn-danger { background: #cc0000; color: white; }
        .btn-secondary { background: #666; color: white; }
        .btn:hover { opacity: 0.8; }
        .home-link { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="home-link"><a href="/">← Главная</a></div>
    <h1>Подтверждение удаления</h1>

    <div class="confirm-box">
        <p>Вы уверены, что хотите удалить книгу "<strong th:text="${book.title}"></strong>"?</p>
        <p>Это действие необратимо.</p>
    </div>

    <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post">
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="/books" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
