
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f0f0f0; font-weight: bold; }
        tr:hover { background-color: #f5f5f5; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn { display: inline-block; padding: 8px 12px; margin: 2px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background: #0066cc; color: white; }
        .btn-danger { background: #cc0000; color: white; }
        .home-link { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="home-link"><a href="/">← Главная</a></div>
    <h1>Список книг</h1>
    <a href="/books/create" class="btn btn-primary">Добавить новую книгу</a>
    <table th:if="${!books.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
            <td th:text="${book.author.fullName}"></td>
            <td th:text="${book.genre.name}"></td>
            <td>
                <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-primary">Редактировать</a>
                <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${books.isEmpty()}">Нет книг в библиотеке.</p>
</div>
</body>
</html>
